<script>

var game;

function display(game) {
console.log(game);

$( '.columnOfCards .cardLocation' ).html("");

    $.each(game.cols[0], function( key, val ) {
        $( '#c0 .l'+key ).html(val.value + " of " + val.suit);
    });

 $.each(game.cols[1], function( key, val ) {
        $( '#c1 .l'+key ).html(val.value + " of " + val.suit);
    });

 $.each(game.cols[2], function( key, val ) {
        $( '#c2 .l'+key ).html(val.value + " of " + val.suit);
    });

 $.each(game.cols[3], function( key, val ) {
        $( '#c3 .l'+key ).html(val.value + " of " + val.suit);
    });



}

$.getJSON("http://localhost:8080/game", function( data ) {
display(data);
game = data;
});


$("#dealButton").click(function(){
$.ajax({
  type: "POST",
  url: "/dealGame",
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        display(data);},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});
});

$("#inst").click(function(){
    document.getElementById("textArea").innerHTML="Hello Baby!";
});


function removeCard(colNumber){
$.ajax({
type: "POST",
url: "/removeCard/"+colNumber,
data: JSON.stringify(game),
success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
game = data;
var errMsg=game["errMsg"];

display(data);

document.getElementById("textArea").innerHTML=errMsg;
},

contentType:"application/json; charset=utf-8",
dataType:"json",
});

}

//var textBox = document.getElementByID("textArea");

$("#Remove1").click(function(){
   //  textBox.text().replace(data["errMsg"]);
    removeCard(0);
});
$("#Remove2").click(function(){
    removeCard(1);
});
$("#Remove3").click(function(){
    removeCard(2);
});
$("#Remove4").click(function(){
    removeCard(3);
});
$("#newGame").click(function(){
    location.reload();
});

$("#move").click(function(){
var fromCol = document.getElementsByName('fromCol');
for (var i = 0; i < 4; i++){
    if(fromCol[i].checked){
        var fromColVal = fromCol[i].value;
    }
}

var toCol = document.getElementsByName('toCol');
for (var i = 0; i < 4; i++){
    if(toCol[i].checked){
        var toColVal = toCol[i].value;
    }
}

checkMove(fromColVal, toColVal);
});

function checkMove(fromColVal, toColVal){
$.ajax({
  type: "POST",
  url: "/moveCard/"+fromColVal+"/"+toColVal,
  data: JSON.stringify(game),
  success: function(data, status){console.log("Data: " + data + "\nStatus: " + status);
        game = data;
        var errMsg=game["errMsg"];
        display(data);
        document.getElementById("textArea").innerHTML=errMsg;
},
  contentType:"application/json; charset=utf-8",
  dataType:"json",
});

}


</script>
